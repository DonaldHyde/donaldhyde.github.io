<!DOCTYPE html>

    <title>Donald Hyde | Front-End Developer</title>

  <body>
    <header class="header">
      <h1 class="header__title">
        donald<span class="header__title--accent">hyde</span>.com

        <article class="article article--feature">

                <a

              <li class="nav__item">
                <a
                  class="nav__link nav__link--social"
                  href="https://www.linkedin.com/in/donaldhyde/"

              <li class="nav__item">
                <a
                  class="nav__link nav__link--social"

                <a
